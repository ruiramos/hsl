<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRP Hello World</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/baconjs/dist/Bacon.js"></script>
</head>
<body>
  <button data-hook="inc">Increase</button>
  <button data-hook="dec">Decrease</button>
  <p data-hook="result"></p>

  <script>
    $(function(){
      var incBtn = $('[data-hook="inc"]'),
          decBtn = $('[data-hook="dec"]'),
          result = $('[data-hook="result"]');

      var incStream = incBtn
        .asEventStream('click')
        .map(1);

      var decStream = decBtn
        .asEventStream('click')
        .map(-1);

      var stream = incStream.merge(decStream)
        .scan(0, function(x, y){ return x + y; })
        .onValue(function(v){ result.text(v); });

    });
  </script>
</body>
</html>
